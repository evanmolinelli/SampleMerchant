<div class="container">
    <form (ngSubmit)="processForm()">
        <div class="form group">
            <input type="text" name="id" class="form-control" [(ngModel)]="offer.id" >
        </div>
        <div class="form group">
            <label for="service">Service</label>
            <input type="text" name="service" class="form-control" [(ngModel)]="offer.service" >
        </div>
        <div class="form group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" [(ngModel)]="offer.description" >
        </div>
        <div class="form group">
            <label for="price">Price</label>
            <input type="text" name="price" class="form-control" [(ngModel)]="offer.price" >
        </div>
        <input type="submit" value="save" class="btn btn-success">
    </form>
</div>
